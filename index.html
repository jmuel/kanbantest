<!DOCTYPE html>
<html ng-app="board">
<head>
	<script src="js/angular/angular.min.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.5.0/angularfire.min.js"></script>
	<script src="js/controllers/board.js"></script>
	<script src="js/ui-bootstrap-tpls-0.9.0.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body ng-controller="Board">
	<h1>Card List</h1>
	<div class="row">
		<div class="col-md-5 col-md-offset-1">
			<h2>Backlog</h2>
			<div ng-cloak ng-repeat="card in cards | orderByPriority | filter: {status:'backlog'}">
				<div class="row">
					<div class="col-md-6">
						<em>{{card.cardNumber}}: </em>{{card.content}}
					</div>
					<div class="col-md-6">
						<button type="button" ng-click="deleteCard(card.cardNumber)">delete</button>
						<button type="button" ng-click='moveCard(card.cardNumber, "live")'>Move to Live</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-5 col-md-offset-1">
			<h2>Live</h2>
			<div ng-cloak ng-repeat="card in cards | orderByPriority | filter : {status: 'live'}">
				<div class="row">
					<div class="col-md-6">
						<em>{{card.cardNumber}}: </em>{{card.content}}
					</div>
					<div class="col-md-6">
						<button type="button" ng-click="deleteCard(card.cardNumber)">delete</button>
						<button type="button" ng-click='moveCard(card.cardNumber, "backlog")'>Move to Backlog</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<form ng-submit="addCard()">
		<h2>Add a Card</h2>
		<div>Card Number: <input type="text" ng-model="cardNumber"></div>
		<div>Description: <input type="text" ng-model="description"></div>
		<button type="submit">
			<i class="icon-reply"> Send</i>
		</button>
	</form>

	<form ng-submit="modifyCard()">
		<h2>Modify a card</h2>
		<div>Card Number: <input type="text" ng-model="modifyCardNumber"></div>
		<div>Description: <input type="text" ng-model="modifyDescription"></div>
		<button type="submit">
			<i class="icon-reply">Update</i>
		</button>
	</form>
	<p>
	</p>
</body>

</html>
